<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<body>
    <div class="dt">
        <label for="r">Row</label>
        <input type="number" id="r" min="0" max="9">

        <label for="c">Column</label>
        <input type="number" id="c" min="0" max="9">

        <label for="l">Length</label>
        <input type="number" id="l" min="0" max="5">

        <label for="o">Orientation(row/column)</label>
        <input type="text" id="o" pattern="\b(row|column)\b">


        <button type="submit">Place ships</button>
    </div>
    <div class="main">
        <div class="gb1 board"></div>
        <div class="gb2 board"></div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
